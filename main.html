<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I'm not a robot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <video class="flex" width="765" height="430" controls>
       <source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4">
      </video>
      
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__buttton toggle" title="Toggle play">►</button>

      <div class="volume-container">
        <input type="range" name="volume" class="volume" min="0" max="1" step="0.05" value="1">
        <button class="volume__buttton"></button>
      </div>

      <div class="speed-container">
        <input type="range" name="playbackSpeed" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
        <button class="speed__buttton"></button>
      </div>

      <div class="player__button">
        <button data-skip="-10" class="skip">«</button>
        <button data-skip="25" class="skip">»</button>
      </div>
        
      <div class="speed">
        <div class="speed-bar">1×</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
